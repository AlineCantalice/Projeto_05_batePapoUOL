<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Bate Papo UOL</title>
</head>

<body>

    <div class="login">
        <div class="logo-login">
            <img src="images/logo 1.png" alt="">
        </div>
        <div class="input">
            <input type="text" placeholder="Digite seu nome">
        </div>
        <div class="button" onclick="entrarNaSala()">Entrar</div>
        <div class="aviso"></div>
    </div>

    <div class="caixa-menu-lateral desaparecer">
        <div class="menu-lateral">
            <div class="topo-menu-lateral">
                <p class="texto-menu-lateral">Escolha um contato</p>
                <p class="texto-menu-lateral">para enviar mensagem:</p>
            </div>
            <div class="usuarios">
                <div class="usuario">
                    <div class="nome-todos">
                        <ion-icon name="people"></ion-icon>
                        <p>Todos</p>
                    </div>
                    <ion-icon name="checkmark-sharp"></ion-icon>
                </div>
                <div class="usuario">
                    <div class="nome-usuario">
                        <ion-icon name="person-circle"></ion-icon>
                        <p>João</p>
                    </div>
                    <ion-icon name="checkmark-sharp"></ion-icon>
                </div>
                <div class="usuario">
                    <div class="nome-usuario">
                        <ion-icon name="person-circle"></ion-icon>
                        <p>Maria</p>
                    </div>
                    <ion-icon name="checkmark-sharp"></ion-icon>
                </div>
            </div>
            <div class="topo-menu-lateral">
                <p class="texto-menu-lateral">Escolha a visibilidade:</p>
            </div>
            <div class="usuarios">
                <div class="usuario">
                    <div class="nome-usuario">
                        <ion-icon name="lock-open"></ion-icon>
                        <p>Público</p>
                    </div>
                    <ion-icon name="checkmark-sharp"></ion-icon>
                </div>
                <div class="usuario">
                    <div class="nome-usuario">
                        <ion-icon name="lock-closed"></ion-icon>
                        <p>Reservadamente</p>
                    </div>
                    <ion-icon name="checkmark-sharp"></ion-icon>
                </div>
            </div>
        </div>
    </div>

    <div class="tela-inicial">
        <div class="topo">
            <div class="logo">
                <img src="images/logo 1.png" alt="">
            </div>
            <div>
                <ion-icon onclick="mostrarMenuLateral()" name="people"></ion-icon>
            </div>
        </div>
        <div class="conteudo"></div>
        <div class="footer">
            <div class="texto-mensagem">
                <input type="text" placeholder="Escreva aqui...">
            </div>
            <ion-icon onclick="enviarMensagens()" name="paper-plane-outline"></ion-icon>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
