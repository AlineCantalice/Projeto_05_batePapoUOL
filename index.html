<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Bate Papo UOL</title>
</head>

<body>

    <div class="topo">
        <div class="logo">
            <img src="images/logo 1.png" alt="">
        </div>
        <div>
            <ion-icon name="people"></ion-icon>
        </div>
    </div>
    <div class="conteudo">
        <div class="message status">
            <p>(09:21:45)  <strong>João</strong>  entra na sala...</p>
        </div>
        <div class="message">
            <p>(09:22:28)  <strong>João</strong> para <strong>Todos</strong>:  Bom dia</p>
        </div>
        <div class="message">
            <p>(09:22:38)  <strong>Maria</strong> para <strong>João</strong>:  Oi João :)</p>
        </div>
        <div class="message private_message">
            <p>(09:22:48)  <strong>João</strong> reservadamente para <strong>Maria</strong>:  Oi gatinha quer tc?</p>
        </div>
        <div class="message status">
            <p>(09:21:45)  (09:22:58)  <strong>Maria </strong> sai da sala...</p>
        </div>
    </div>
    <div class="footer">
        <div>
            <input type="text" placeholder="Escreva aqui...">
        </div>
        <ion-icon name="paper-plane-outline"></ion-icon>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
